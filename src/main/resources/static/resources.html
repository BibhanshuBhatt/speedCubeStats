        }

        .navigation a:hover {
            color: #174ea6;
        }

        .container {
            padding: 20px;
        }

        .section {
            margin: 40px 0;
        }

        .section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .images img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
        }

        .images img:hover {
            border-color: #555;
        }

        .video-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-links a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;

<nav class="navigation">
    <div>
        <a href="#beginner">Beginner Method</a>
        <a href="#f2l">F2L</a>

<div class="container">

    <div id="beginner" class="section">

            <img src="images/b2.jpg" alt="Beginner Method" onclick="openImage('images/b2.jpg')">
        </div>
    </div>

    <!-- F2L Section -->
    <div id="f2l" class="section">
        <h2>F2L</h2>
        <div class="video-links">

        </div>
    </div>

    <div id="oll" class="section">

            <img src="images/o4.jpg" alt="OLL" onclick="openImage('images/o4.jpg')">

        </div>
    </div>

            <a href="https://youtu.be/9r_HqG4zSbk?si=WeR4a9vRuYnhjfnP" target="_blank">PLL Video</a>
        </div>
        <div class="images">
            <img src="images/p1.jpg" alt="PLL" onclick="openImage('images/p1.jpg')">
            <img src="images/p2.jpg" alt="PLL" onclick="openImage('images/p2.jpg')">

</div>

<script>
    function openImage(imageSrc) {
        window.open(imageSrc, '_blank');
    }
</script>
